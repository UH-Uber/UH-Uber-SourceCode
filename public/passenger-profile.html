<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Passenger Profile</title>
    <link rel="stylesheet" href="src/styles/styles.css">
</head>
<body>
    <div class="pageContainer">
        <!-- Navigation Bar -->
        <nav class="navigation">
            <div class="container navContent">
                <div class="logo">RideShare</div>
                <div class="navLinks">
                    <a href="#">Home</a>
                    <a href="#">About</a>
                    <a href="#">Contact</a>
                </div>
            </div>
        </nav>

        <!-- Hero Section -->
        <section class="hero">
            <div class="container heroContent">
                <h1 class="heroTitle">Create Passenger Profile</h1>
                
                <!-- Form Section -->
                <form>
                    <!-- Full Name Field -->
                    <div class="formGroup">
                        <label for="fullName">Full Name</label>
                        <input 
                            type="text" 
                            id="fullName" 
                            name="fullName" 
                            placeholder="Enter your full name" 
                            required 
                        />
                    </div>
                    
                    <!-- Email Field -->
                    <div class="formGroup">
                        <label for="email">Email</label>
                        <input 
                            type="email" 
                            id="email" 
                            name="email" 
                            placeholder="Enter your email" 
                            required 
                        />
                    </div>
                    
                    <!-- Phone Number Field -->
                    <div class="formGroup">
                        <label for="phoneNumber">Phone Number</label>
                        <input 
                            type="tel" 
                            id="phoneNumber" 
                            name="phoneNumber" 
                            placeholder="Enter your phone number" 
                            required 
                        />
                    </div>
                    
                    <!-- Transportation Preferences -->
                    <div class="formGroup">
                        <label for="preferences">Transportation Preferences</label>
                        <select 
                            id="preferences" 
                            name="preferences" 
                            required
                        >
                            <option value="" disabled selected>Select Preference</option>
                            <option value="shared">Shared Ride</option>
                            <option value="private">Private Ride</option>
                            <option value="accessible">Accessible Vehicle</option>
                        </select>
                    </div>
                    
                    <!-- Submit Button -->
                    <div class="buttonContainer">
                        <button 
                            type="submit" 
                            class="primaryButton"
                        >
                            Create Profile & Request Ride
                        </button>
                    </div>
                </form>
            </div>
        </section>
    </div>
</body>
</html>
